<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <p class="Heading">Choose your weapon!</p>
        <div class="choices">

            <input type="image" src="./images/rock.png" class="btnRock" id="rock"
                onclick="clearMSG(); playerChoice('Rock'); computerPlay(); outcome();">
            <input type="image" src="./images/paper.png" class="btnPaper" id="paper"
                onclick="clearMSG(); playerChoice('Paper'); computerPlay(); outcome();">
            <input type="image" src="./images/scissors.png" class="btnScissors" id="scissors"
                onclick="clearMSG(); playerChoice('Scissors'); computerPlay(); outcome();">
        </div>
        <div>YOU: <span id="playerScoreTxt"> 0 </span></div>
        <div>COMPUTER: <span id="compScoreTxt"> 0 </span></div>
        <div id="outcomeTxt"></div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
