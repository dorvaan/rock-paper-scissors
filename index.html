<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <p class="Heading">Choose your weapon!</p>
        <div class="choices">

            <input type="image" src="./images/rock.png" class="btnRock" id="rock"
                onclick="playerChoice('Rock'); computerPlay(); outcome()">
            <input type="image" src="./images/paper.png" class="btnPaper" id="paper"
                onclick="playerChoice('Paper'); computerPlay(); outcome()">
            <input type="image" src="./images/scissors.png" class="btnScissors" id="scissors"
                onclick="playerChoice('Scissors'); computerPlay(); outcome()">
        </div>
    </div>

</body>

</html>
